# 生產環境配置
spring:
  # 資料庫設定
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA/Hibernate 設定
  jpa:
    hibernate:
      ddl-auto: validate  # 生產環境只驗證,不自動修改資料庫
    show-sql: false      # 不顯示 SQL
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect

  # Redis 設定
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${SPRING_DATA_REDIS_PASSWORD:}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: -1ms

  # Liquibase 設定
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    drop-first: false

# 生產環境 Logging
logging:
  level:
    root: WARN
    com.morningharvest.erp: INFO
  file:
    name: logs/erp-api.log
    max-size: 10MB
    max-history: 30

# Actuator 生產環境設定
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics  # 只開放必要端點
  endpoint:
    health:
      show-details: never  # 不顯示詳細資訊

# Server 生產環境設定
server:
  shutdown: graceful
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never

# MinIO 儲存設定
storage:
  type: minio
  minio:
    endpoint: ${STORAGE_MINIO_ENDPOINT}
    access-key: ${STORAGE_MINIO_ACCESSKEY}
    secret-key: ${STORAGE_MINIO_SECRETKEY}
    public-url: ${STORAGE_MINIO_PUBLICURL:${STORAGE_MINIO_ENDPOINT}}  # 對外訪問 URL,預設使用 endpoint
