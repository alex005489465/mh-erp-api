# 測試環境配置
spring:
  # 資料庫設定
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Liquibase 設定
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    drop-first: false

  # JPA/Hibernate 設定
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect

  # Redis 設定
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${SPRING_DATA_REDIS_PASSWORD:}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 15
          max-idle: 10
          min-idle: 5
          max-wait: -1ms

# 測試環境 Logging
logging:
  level:
    root: INFO
    com.morningharvest.erp: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.servlet.mvc.method.annotation: TRACE
    org.springframework.context: DEBUG
  file:
    name: logs/erp-api.log
    max-size: 10MB
    max-history: 7

# Actuator 測試環境設定
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Server 測試環境設定
server:
  shutdown: graceful
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on-param

# MinIO 儲存設定
storage:
  type: minio
  minio:
    endpoint: ${STORAGE_MINIO_ENDPOINT}
    access-key: ${STORAGE_MINIO_ACCESSKEY}
    secret-key: ${STORAGE_MINIO_SECRETKEY}
    public-url: ${STORAGE_MINIO_PUBLICURL:${STORAGE_MINIO_ENDPOINT}}
