spring:
  application:
    name: erp-api

  # Profile 設定
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # 資料庫連接池設定
  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA 基礎設定
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Taipei

  # 檔案上傳設定
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2MB

# Server 設定
server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always

# Actuator 設定
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Logging 設定
logging:
  level:
    root: INFO
    com.morningharvest.erp: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# SpringDoc OpenAPI (Swagger) 設定
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# 發票服務設定
invoice:
  service:
    mock: true  # 開發環境使用 mock，正式環境改為 false
    url: ${INVOICE_SERVICE_URL:http://invoice-service:8080}
    timeout: 30000
